<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header><img class="logo" src="./images/logo.svg" alt="logo" /></header>
      <div class="center">
        <img class="illustration" src="./images/illustration-mockups.svg" alt />
        <div class="card">
          <h2>Build The Community Your Fans Will Love</h2>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#">Register</a>
        </div>
      </div>
      <footer>
        <a href="#" aria-label="facebook link">
          <i class="fa fa-facebook circle"></i>
        </a>
        <a href="#" aria-label="twitter link">
          <i class="fa fa-twitter circle"></i>
        </a>
        <a href="#" aria-label="instagram link">
          <i class="fa fa-instagram circle"></i>
        </a>
      </footer>
    </main>
  </body>
</html>
