<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="bg-img">
      <img src="./images/bg-pattern-top.svg" alt class="bg-top" />
      <img src="./images/bg-pattern-bottom.svg" alt class="bg-bottom" />
    </div>
    <main>
      <div class="header-img">
        <img src="./images/bg-pattern-card.svg" alt />
      </div>
      <div class="profile-img">
        <img src="./images/image-victor.jpg" alt="Victor Crest" />
      </div>
      <div class="profile">
        <p>
          <span class="name">Victor Crest</span> <span class="age">26</span>
        </p>
        <p class="city">London</p>
      </div>
      <div class="line"></div>
      <ul>
        <li><span class="val">80K</span> <span class="lbl">Followers</span></li>
        <li><span class="val">803K</span><span class="lbl">Likes</span></li>
        <li><span class="val">1.4K</span><span class="lbl"> Photos</span></li>
      </ul>
    </main>
  </body>
</html>
