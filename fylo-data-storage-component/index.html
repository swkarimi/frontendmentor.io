<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="box1">
        <div class="box1-inside">
          <div class="box1-inside-logo">
            <img src="./images/logo.svg" alt="Fylo" />
          </div>
          <div class="box1-inside-icons">
            <div class="icon">
              <img src="./images/icon-document.svg" alt />
            </div>
            <div class="icon">
              <img src="./images/icon-folder.svg" alt />
            </div>
            <div class="icon">
              <img src="./images/icon-upload.svg" alt />
            </div>
          </div>
        </div>
      </div>

      <div class="box2">
        <p class="text">Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="progress-bar">
          <div class="progress-bar-line">
            <div class="ball"></div>
          </div>
          <span class="start">0 GB</span>
          <span class="end">1000 GB</span>
        </div>
        <div class="flo">
          <p>
            <span>185</span>
            <span>GB Left</span>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
